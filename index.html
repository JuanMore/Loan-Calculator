<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">

    <title>Loan Calculator</title>
    <style>
      #loading, #results {
        display:none;
      }
    </style>
</head>
<body>
<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-info mb-1" style="max-width: 100%;"><h3 class="text-center text-white">Loan Calculator</h3></div>
    <div class="card-body">
        <div class="form-group">
            <label class="form-label">Loan amount:</label>
            <div class="form-group">
              <div class="input-group mb-1">
                <span class="input-group-text">$</span>
                <input type="text" id="loan" class="form-control" aria-label="Amount">
              </div>
            </div>
          </div>
    </div>
    <div class="card-body">
      <div class="form-group">
          <label class="form-label">Annual Interest:</label>
          <div class="form-group">
            <div class="input-group mb-1">
              <span class="input-group-text">%</span>
              <input type="text" id="apr" class="form-control" aria-label="Apr">
            </div>
          </div>
        </div>
  </div>
  <div class="card-body">
    <div class="form-group">
        <label class="form-label">Term Length:</label>
        <div class="form-group">
          <div class="input-group mb-1">
            <span class="input-group-text">Yrs</span>
            <input type="text" id="term" class="form-control" aria-label="Term">
          </div>
        </div>
      </div>
</div>
<div class="button align-content-center">
  <button type="button" id="calculate" class="btn mb-3 btn-primary disabled btn-lg btn-block">CALCULATE LOAN</button>
</div>
  <div id="loading">
  <img src="https://c.tenor.com/I6kN-6X7nhAAAAAj/loading-buffering.gif" alt="" class="center" style=" display: block;
  margin-left: auto;
  margin-right: auto;
  width: 20%;">
</div>
<div id="results" class="pt-4 text-md-center col-12">
  <h5>Results</h5>
  <div class="form-group">
    <div class="input-group" id="monthly">
      <span class="input-group-addon text-secondary pr-1">Monthly Payment
      </span>
      <span type ="number" class="form-control" id="monthly-payment"></span>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon text-secondary pr-1">Total Payment
      </span>
      <span type ="number" class="form-control" id="total-payment"></span>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon text-secondary pr-1">Total Interest
      </span>
      <span type ="number" class="form-control" id="total-interest"></span>
    </div>
  </div>
</div>
    </div>
  </div>
</div>
    <script src="app.js"></script>
</body>
</html>
